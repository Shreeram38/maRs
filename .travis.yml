language: r
cache: packages
warnings_are_errors: false


r:
  - oldrel
  - release
  

notifications:
  email:
    on_success: change
    on_failure: change
 
# for codecov
r_packages:
  - covr
  - devtools
 
  
os:
  - linux
  - osx

jobs:
  allow_failures:
    - os: osx
  
    
r_github_packages:
  - codecov/maRs
  - r-lib/covr
  


# only report coverage after build is successful
after_success:
  - Rscript -e 'library(covr);codecov()'
  - Rscript -e 'covr::codecov()'
  
 

script:
- R CMD build maRs
- R CMD check maRs_0.1.tar.gz




